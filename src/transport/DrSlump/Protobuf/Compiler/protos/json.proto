import "descriptor.proto";

package json;

extend google.protobuf.FileOptions {

    // These two are aliases and set the namespace
    optional string package     = 50101;
    optional string namespace   = 50102;
    // Suffix for file names
    optional string suffix      = 50103 [default = ".pb.json"];

}

